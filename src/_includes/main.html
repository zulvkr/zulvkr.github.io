<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ '/main.css' | url }}" />
    <!-- <link rel="stylesheet"   href="{{ '/red.css' | url }}" /> -->
    <title>Document</title>
  </head>
  <body>
    <header
      class="mx-auto lg:border-r left-side lg:fixed lg:w-1/4 lg:h-full max-w-prose lg:pt-8"
    >
      <nav class="p-4 text-sm lg:px-6">
        <ul class="flex flex-wrap">
          <li class="flex-shrink-0 font-black">
            <a
              class="block px-3 pt-6 text-white bg-gray-700 rounded-sm"
              href="/"
              >/zul/</a
            >
          </li>
          <li class="flex-shrink-0">
            <a class="block px-3 pt-6" href="{{ '/objects' | url }}">Contact</a>
          </li>
          <li class="flex-shrink-0">
            <a
              class="block px-3 pt-6"
              href="{{ '/posts/conditional-render-by-tags-eleventy' | url }}"
              >Profile</a
            >
          </li>
          <li class="flex-shrink-0">
            <a class="block px-3 pt-6" href="{{ '/for-hire' | url }}"
              >For Hire</a
            >
          </li>
        </ul>
      </nav>
      <div class="px-4 py-8 lg:px-6">
        {% if not tags %}
        {% elif 'post' in tags %}
          <p class="pb-4 text-sm">
            â€” {{ page.date | toReadableDate }}
          </p>
        {% endif %}
        <h1 id="title" class="pb-6 text-5xl font-bold text-gray-700">
          {{ title }}
        </h1>
        <h2 id="description" class="text-xl italic text-gray-500">
          {{ description or '' }}
        </h2>
      </div>
    </header>
    <div class="lg:grid lg:grid-cols-4">
      <div class="lg:col-start-2 right-side lg:col-span-2">
        <div class="px-4 pt-5 pb-8 mx-auto lg:pt-16 max-w-prose">
          {{ page | debug | safe }}
          {{ content | safe }}
        </div>
      </div>
    </div>
  </body>
</html>
